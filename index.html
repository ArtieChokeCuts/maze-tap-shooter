<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed FPS Target Shooter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Your original CSS remains unchanged */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
      color: white;
      touch-action: none; 
      height: 100vh;
    }
    /* [Rest of your original CSS...] */
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <!-- Your original HTML structure -->
  <div id="loading">
    <div class="loading-content">
      <h1>EXPLOSIVE TARGET SHOOTER</h1>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
          <div class="progress-glow"></div>
        </div>
        <div class="loading-text" id="loading-text">LOADING ASSETS...</div>
      </div>
    </div>
  </div>

  <!-- [Rest of your original HTML elements...] -->

  <script>
  // Fixed Game Code - Minimal Changes, Maximum Compatibility
  let scene, camera, renderer, ctx;
  let targets = [];
  let projectiles = [];
  let explosions = [];
  let gameRunning = false;
  let textureLoader;
  
  // Audio Objects (keep your original filenames)
  const shootSound = new Audio('laser.mp3');
  const explosionSound = new Audio('explosion.mp3');
  const reloadSound = new Audio('reload.mp3');
  const backgroundMusic = new Audio('backgroundmusic.mp3');
  
  // Initialize with safe defaults
  function initAudio() {
    [shootSound, explosionSound, reloadSound, backgroundMusic].forEach(sound => {
      sound.volume = 0.5;
      sound.load();
    });
    backgroundMusic.loop = true;
  }

  // Fixed initialization
  function initGame() {
    console.log("Initializing game...");
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.y = 1.6;
    
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    // HUD Canvas
    const hudCanvas = document.getElementById('hud');
    ctx = hudCanvas.getContext('2d');
    hudCanvas.width = window.innerWidth;
    hudCanvas.height = window.innerHeight;
    
    // Initialize audio
    initAudio();
    
    // Start game loop
    gameRunning = true;
    animate();
    
    // Start spawning targets
    spawnTargets();
    
    // Show instructions
    document.getElementById('instructions').style.display = 'block';
    
    // Start background music
    backgroundMusic.play().catch(e => console.log("Audio play prevented:", e));
  }

  // Fixed target spawning
  function spawnTargets() {
    if (!gameRunning) return;
    
    // Spawn enemy
    createTarget(true);
    
    // Occasionally spawn powerup (20% chance)
    if (Math.random() < 0.2) {
      createTarget(false);
    }
    
    // Continue spawning
    setTimeout(spawnTargets, 2000);
  }

  // Fixed target creation
  function createTarget(isEnemy) {
    const geometry = new THREE.PlaneGeometry(2, 2);
    const material = new THREE.MeshBasicMaterial({
      color: isEnemy ? 0xff0000 : 0x00ff00,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.8
    });
    
    const target = new THREE.Mesh(geometry, material);
    target.position.set(
      (Math.random() - 0.5) * 10,
      1.5,
      -20 - Math.random() * 30
    );
    
    target.userData = {
      type: isEnemy ? 'enemy' : 'powerup',
      hit: false
    };
    
    scene.add(target);
    targets.push(target);
    return target;
  }

  // Fixed game loop
  function animate() {
    if (!gameRunning) return;
    
    requestAnimationFrame(animate);
    
    // Move targets toward player
    targets.forEach(target => {
      if (!target.userData.hit) {
        target.position.z += 0.1;
        
        // Remove if passed player
        if (target.position.z > 5) {
          scene.remove(target);
          targets = targets.filter(t => t !== target);
        }
      }
    });
    
    // Update explosions
    explosions.forEach(explosion => {
      explosion.particles.forEach(particle => {
        particle.position.add(particle.userData.velocity);
        particle.material.opacity -= 0.02;
      });
      explosion.timer--;
      
      if (explosion.timer <= 0) {
        explosion.particles.forEach(particle => scene.remove(particle));
        explosions = explosions.filter(e => e !== explosion);
      }
    });
    
    renderer.render(scene, camera);
  }

  // Fixed event listeners
  document.addEventListener('click', () => {
    if (!gameRunning) return;
    shoot();
  });

  function shoot() {
    shootSound.currentTime = 0;
    shootSound.play().catch(e => console.log("Shoot sound error:", e));
    
    // Simple shoot logic - check hits
    targets.forEach(target => {
      if (!target.userData.hit && target.position.z > -5 && target.position.z < 5) {
        target.userData.hit = true;
        createExplosion(target.position.x, target.position.y, target.position.z);
        scene.remove(target);
        targets = targets.filter(t => t !== target);
      }
    });
  }

  // Fixed explosion
  function createExplosion(x, y, z) {
    explosionSound.currentTime = 0;
    explosionSound.play().catch(e => console.log("Explosion sound error:", e));
    
    const particles = [];
    for (let i = 0; i < 20; i++) {
      const geometry = new THREE.SphereGeometry(0.2);
      const material = new THREE.MeshBasicMaterial({
        color: Math.random() * 0xffffff,
        transparent: true,
        opacity: 1
      });
      const particle = new THREE.Mesh(geometry, material);
      particle.position.set(x, y, z);
      particle.userData = {
        velocity: new THREE.Vector3(
          (Math.random() - 0.5) * 0.2,
          (Math.random() - 0.5) * 0.2,
          (Math.random() - 0.5) * 0.2
        )
      };
      scene.add(particle);
      particles.push(particle);
    }
    
    explosions.push({
      particles,
      timer: 30
    });
  }

  // Start the game when loading completes
  document.getElementById('start-button').addEventListener('click', initGame);
  document.getElementById('restart-button').addEventListener('click', initGame);
  </script>
</body>
</html>
